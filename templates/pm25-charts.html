<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.2.2/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='./css/pm25-charts.css')}}">
</head>

<body>
    <div id="container">
        <h1>全台PM2.5即時資訊</h1>
        <div id="pm25_high_site" class="banner">
            N/A
        </div>
        <div id="pm25_high_value" class="value"> PM2.5 :數值</div>
        <div id="pm25_low_site" class="banner">
            N/A
        </div>
        <div id="pm25_low_value" class="value"> PM2.5 :數值</div>
    </div>

    <p>
        更新時間:<span id="date"> {{date}}</span>
    </p>

    <button class="button" onclick="drawPM25()">
        更新資料
    </button>



    <!-- 繪製區域 -->
    <div id="main" style="width: 100%;height:500px;">
    </div>

    <div id="six" style="width: 100%;height:400px;">
    </div>
    <select name="select_county" id="select_county">
        {% for county in countys %}
        <option value="{{county}}">{{county}}</option>
        {% endfor %}
    </select>
    <input type="button" value="確定" id="county_btn">
    <div id="county" style="width: 100%;height:400px;"></div>
    <p><a href="/">回首頁</a></p>
    <script src="{{url_for('static',filename='./js/pm25-charts.js')}}"></script>
    </script>
</body>

</html>
